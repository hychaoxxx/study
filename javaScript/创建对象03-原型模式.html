<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建对象-原型模式</title>
</head>
<body>
	<button onclick="fun()">创建对象-原型模式</button>
	<script type="text/javascript">
		function fun(){
			function Person(){

			};
			Person.prototype.name = "name";
			Person.prototype.age = 18;
			Person.prototype.job = "FEE";
			Person.prototype.sayName = function(){
				alert(this.name);
			};
			/*简单的原型语法，不过该写法重写了prototype对象constructor属性指向Object而不是Person
			Person.prototype = {
				name: "name",
				age: 18,
				job: "FEE",
				sayName: function(){
					alert(this.name);
				}
			};*/
			var person1 = new Person();
			person1.name = "ChaoX";
			person1.sayName(); //来自于实例
			delete person1.name;
			person1.sayName(); //来自于原型
		}
	</script>
</body>
</html>
